<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">   
    <link rel="stylesheet" href="css/style.css">
    <title>Test Dedey</title>
    <script src="https://kit.fontawesome.com/db81bbe8fb.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital@1&display=swap" rel="stylesheet">
</head>

<body>

   <div class="main">

       <div class="plase">
            <form>
                <label for="plase">
                    <span>Место или название отеля</span>
                </label>                
                <i class="fas fa-map-marker-alt"></i>
               <input name="plase" type="text" placeholder="Введите здесь место" tabindex="1">
            </form>
       </div>

       <div class="hash"></div>

       <div class="calendar">

           <div class="zaezd">
                <form>
                    <label for="zaezd">
                        <span>Заезд</span>
                    </label>
                    <div class="date-begin">
                        <i class="far fa-calendar-alt"></i>
                        <input type="text" id="datepicker" placeholder="07 февраля" tabindex="2">
                    </div>

                </form>
           </div>

           <div class="point"></div>

           <div class="vyezd">
                <form>
                    <label for="vyezd">
                        <span>Выезд</span>
                    </label>
                    <div class="date-end">
                        <input type="text" id="datepicker-end" placeholder="22 февраля" tabindex="3"><i class="fas fa-chevron-down"></i>
                    </div>
                    
                </form>
           </div>

       </div>


       <div class="hash"></div>



       <div class="current">

            <div class="number num">
                <form>
                    <label for="numdera">
                        <span>Номера</span>
                    </label>  
                    
                    <div id="incdec" class="incdec">
                        <div>
                            <input type="number" name="numbera" id="numbera" min="0" max="20" step="1" value="1" tabindex="4">
                        </div>                        

                        <div class="arrows">
                            <i class="fas fa-caret-up" id="up"></i><br>
                            <i class="fas fa-caret-down" id="down"></i>              
                        </div>
                        
                    </div>
                    
                </form>  
            </div>   

            <div class="number age">
                <form>
                    <label for="age">
                        <span>Взрослые</span>
                    </label>   
                    
                    <div id="incdec" class="incdec">
                        <div>
                            <input type="number" name="age" id="age" min="0" max="20" step="1" value="1" tabindex="5">
                        </div>                        

                        <div class="arrows">
                            <i class="fas fa-caret-up" id="up"></i><br>
                            <i class="fas fa-caret-down" id="down"></i>              
                        </div>
                        
                    </div>
                    
                </form>  
            </div> 

            <div class="number child">
                <form>

                    <label for="child">
                        <span>Дети</span>
                    </label> 
                    
                    <div id="incdec" class="incdec">
                        <div>
                            <input type="number" name="child" id="child" min="0" max="20" step="1" value="0" tabindex="6">
                        </div>                        

                        <div class="arrows">
                            <i class="fas fa-caret-up" id="up"></i><br>
                            <i class="fas fa-caret-down" id="down"></i>              
                        </div>
                        
                    </div>
                    
                </form>  
            </div> 
       </div>

       <div class="add">
           <a href="" tabindex="7"><i class="fas fa-plus-circle"></i></a>
       </div>


       <div class="search">
           <button class="btn" tabindex="8">Найти</button>
       </div>
   </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
     <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            
            $(".num #up").on('click',function(){
                
                $(".num #incdec input").val(parseInt($(".num #incdec input").val())+1);
            });

            $(".num #down").on('click',function(){
                var value = (parseInt($(".num #incdec input").val())-1);
                var val = (value-1) < 1 ? 1 :value -1;
                $(".num #incdec input").val(val);                    
            });



            $(".age #up").on('click',function(){
                
                $(".age #incdec input").val(parseInt($(".age #incdec input").val())+1);
            });

            $(".age #down").on('click',function(){
                var value = (parseInt($(".age #incdec input").val())-1);
                var val = (value-1) < 1 ? 1 :value -1;
                $(".age #incdec input").val(val); 
            });



            $(".child #up").on('click',function(){
                
                $(".child #incdec input").val(parseInt($(".child #incdec input").val())+1);
            });

            $(".child #down").on('click',function(){
                var value = (parseInt($(".child #incdec input").val())-1);
                var val = (value-1) < 0 ? 0 :value -1;
                $(".child #incdec input").val(val); 
            });





            $( function() {
                $( "#datepicker" ).datepicker({
                    dateFormat: 'd MM',                    
                    monthNames: [ "января", "февраля", "марта", "апреля", "мая", "июня", "июля", "августа", "сентября", "октября", "ноября", "декабря" ]
                });
                $( "#datepicker-end" ).datepicker({
                    dateFormat: 'd MM',                    
                    monthNames: [ "января", "февраля", "марта", "апреля", "мая", "июня", "июля", "августа", "сентября", "октября", "ноября", "декабря" ]
                });
            });

        });
    </script>

    
</body>

</html>
